<!DOCTYPE html>
<html>
    <head>
        <title>row merging</title>
    </head>

<body>
<table border="1">
        <caption>TIME TABLE</caption>
        
        <tr>
            <td>R1C1</td>
            <td>R1C2</td>
            <td>R1C3</td>
            <td>R1C4</td>
        </tr>
        <tr>
            <td>R2C1</td>
            <td>R2C2</td>
            <td>R2C3</td>
            <td>R2C4</td>
        </tr>
        <tr>
            <td>R3C1</td>
            <td>R3C2</td>
            <td rowspan="2">R3C3</td>
            <td>R3C4</td>
        </tr>
        <tr>
            <td>R4C1</td>
            <td>R4C2</td>
            <td>R4C4</td>      
        </tr>
    
</table></body>
</html>
